      <h2 class="text-center">ADD MY PROJECT</h2>
      <!-- <div class="card" style="width: 50%; margin: 5px auto;">
        <div class="card-body p-5"> -->
        <div class="d-flex justify-content-center">
        <div class="card col-6">
        <div class="card-body">
        <form action="">
            <div class="projectName mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" required>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-sm-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>
            <div class="description mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="" id="description" required></textarea>
            </div>
            <div class="technology mb-3" id="technology">
                <label for="">Technology</label>
                <div class="form-control">
                    <div class="wrap-technology">
                        <input type="checkbox" name="mycheckbox" id="mycheckbox1" value="nodejs">
                        <label for="nodejs">Node Js</label>
                        <input type="checkbox" name="mycheckbox" id="mycheckbox2" value="nextjs">
                        <label for="nextjs">Next Js</label>
                    </div>
                    <div class="technology-wrap">
                        <input type="checkbox" name="mycheckbox" id="mycheckbox3" value="reactjs">
                        <label for="reactjs">React Js</label>
                        <input type="checkbox" name="mycheckbox" id="mycheckbox4" value="typescript">
                        <label for="typescript">TypeScript</label>
                    </div>
                </div>
            </div>
            <div class="uploadImage mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <div>
                    <input class="form-control" type="file" id="input-image" required>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="input" onclick="addProject(event)">Submit</button>
            </div>
        </form>
        </div>
      </div>
    </div>
      <hr>
      <div id="my-project"></div>
      <script src="./assets/js/myproject.js"></script>
