            <form>
                <h2>GET IN TOUCHH</h2>
                <div class="name mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="email mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="phoneNumber mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control" required>
                </div>

                <div class="subject mb-3">
                    <label for="Subject" class="form-label">Subject</label>
                    <select name="subject" id="subject" class="form-select" required>
                        <option value=""> --Select-- </option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="fullstack">Fullstack</option>
                    </select>
                </div>

                <div class="message mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                </div>

                <div class="btnSubmit text-end">
                    <button class="btn btn-primary" type="button" onclick="submitHandler()" id="sumbit">sumbit</button>
                </div>
            </form>
